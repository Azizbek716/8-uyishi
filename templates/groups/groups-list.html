<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups List</title>
</head>
<body>
    <h1>Groups List</h1>
    <a href="{% url 'groups:create' %}">Create Groups</a>
    {% for groups in groups %}
        <a href="{% url 'groups:detail' pk=groups.pk %}"><h3>{{ groups.group_name }} {{ groups.group_type }}</h3></a>
    {% empty %}
        <h3>Not found</h3>
    {% endfor %}

    <a href="{% url 'home' %}">Back to Home</a><br>
</body>
</html>
